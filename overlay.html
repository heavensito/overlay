<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* Fondo transparente */
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ajusta tama√±o sin deformar */
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="overlay.webm" type="video/webm">
  </video>
</body>
</html>
